<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Dandys Token ICO Sale</title>

         <!-- CSS File -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="width: 650px;">
            <h2>
                <img src="logo.png" class="spin" alt="Dandys Token"/>
                <div class="donate">
                    <h6>Feel free to donate a few Ether: <b>0x81E11145Fc60Da6ebD43eee7c19e18Ce9e21Bfd5</b></h6>
                </div>
            </h2>
            <div class="row">
                <div class="col-lg-12">
                    <h1 align="center">DANDYS TOKEN ICO SALE</h1>
                    <hr/>
                    <br/>
                </div>
                <div id="loader">
                    <div class="text-center">
                        <div class="spinner-grow" role="status" style="color: white;"></div>
                        <p>Loading...</p>
                    </div>
                </div>
                <div id="content" class="text-center">
                    <p>
                        Welcome to "Dandys Token" (DDC) page. <br>
                        Token price is <b><span class="token-price"></span> Ether.</b> <br>
                        You curently have <b><span class="dandystoken-balance"></span>&nbsp;DDC.</b>
                    </p>
                    <hr/>
                    <br/>
                    <form onSubmit="App.buyTokens(); return false;" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-warning btn-lg">Buy Tokens</button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="progress">
                        <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuema="100">
                        </div>
                    </div>
                    <p>
                        <span class="tokens-sold"></span> / <span class="tokens-available"></span> have been sold
                    </p>
                    <hr>
                    <p id="accountAddress">
                    </p>
                </div>
            </div>
        </div>

        <!-- Truffle-contract -->
        <script src="https://cdn.jsdelivr.net/npm/truffle-contract@latest/dist/truffle-contract.min.js"></script>
        <!-- JQuery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
        <!-- Web3 -->
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Client-side JS -->
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
