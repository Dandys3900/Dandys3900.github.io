<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Dandys Token ICO Sale</title>

         <!-- CSS File -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="width: 650px;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 align="center">DANDYS TOKEN ICO SALE</h1>
                    <hr/>
                    <br/>
                </div>
                <div id="loader">
                    <div class="text-center">
                        <div class="spinner-grow" role="status"></div>
                        <p>Loading...</p>
                    </div>
                </div>
                <div id="content" class="text-center">
                    <p>
                        Welcome to "Dandys Token" (DDC) page.
                        Token price is <span class="token-price"></span> Ether.
                        <b>You curently have <span class="dandystoken-balance"></span>&nbsp;DDC.</b>
                    </p>
                    <hr/>
                    <br/>
                    <form role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="numberOfToken" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="progress">
                        <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuema="100">
                        </div>
                    </div>
                    <p>
                        <span class="tokens-sold"></span> / <span class="tokens-available"></span> have been sold
                    </p>
                    <hr>
                    <p id="accountAddress">

                    </p>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Client-side JS -->
        <script type="module" src="js/app.js"></script>
    </body>
</html>
